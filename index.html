<!DOCTYPE html>
<html>
<head>
  <title>Get Out</title>
  <meta name="description" content="Find and adopt your perfect pet.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <header>
    <h1 class="text-center">GET OUT</h1>
  </header>
  <section class="bg">

  </section>
  <section class="form-section text-center">
    <form method="get" action="#" class="form js-form">
      <label for="Search your location">Search your location</label>
      <input type="text" name="text" placeholder="Atlanta, GA" class="js-input input" />
      <button type="submit">Search</button>
    </form>
  </section>
  <section class="g-map">
    <div class="close-map">
      <h1>Close</h1>
    </div>
    <iframe
    frameborder="0" style="border:0"
    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCHlf61q8MgJfM8kLez1L0X7VvoyIiRwXg&q=3101+Cobb+Pkwy+SE=Ste+20+at+Cumberland+Blvd+Atlanta,GA+30339" allowfullscreen>
  </iframe>
  </section>

    <section class="options">

      <div class="option-container">
        <div class="option-row">
          <div class="option option-left">
            <h1 class="option-name">Hike</h1>
            <img class="option-img" src="assets/hike-icon.png" />
            <div class="venues hidden" id="hike">
              <div class="clock">

              </div>
            </div>
          </div>
          <div class="option option-right" >
            <h1 class="option-name">Movie</h1>
            <img class="option-img" src="assets/film-icon.png" />
            <div class="venues hidden" id="movie">
              <div class="clock">

              </div>
            </div>
          </div>
        </div>
        <div class="option-row">
          <div class="option option-left">
            <h1 class="option-name">Bike</h1>
            <img class="option-img" src="assets/bike-icon.png" />
            <div class="venues hidden" id="bike">
              <div class="clock">

              </div>
            </div>
          </div>
          <div class="option option-right">
            <h1 class="option-name">Dog Park</h1><img class="option-img" src="assets/dog-icon.png" />
            <div class="venues hidden" id="dog-park">
              <div class="clock">

              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="option-container">
        <div class="option-row">
          <div class="option option-left">
            <h1 class="option-name">Coffee</h1>
            <img class="option-img" src="assets/coffee-icon.png" />
            <div class="venues hidden" id="coffee">
              <div class="clock">

              </div>
            </div>
          </div>
          <div class="option option-right">
            <h1 class="option-name">Skate</h1>
            <img class="option-img" src="assets/skateboard-icon.png" />
            <div class="venues hidden" id="skate">
              <div class="clock">

              </div>
            </div>
          </div>
        </div>
        <div class="option-row">
          <div class="option option-left">
            <h1 class="option-name">Shop</h1>
            <img class="option-img" src="assets/shop-icon.png" />
            <div class="venues hidden" id="shop">
              <div class="clock">

              </div>
            </div>
          </div>
          <div class="option option-right">
            <h1 class="option-name">Swim</h1>
            <img class="option-img" src="assets/swim-icon.png" />
            <div class="venues hidden" id="swim">
              <div class="clock">

              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="option-container">
        <div class="option-row">
          <div class="option option-left">
            <h1 class="option-name">Run</h1>
            <img class="option-img" src="assets/run-icon.png" />
            <div class="venues hidden" id="run">

            </div>
          </div>
        </div>
      </div>

    </section>
    <footer class="text-center">
      <p>Hand crafted with <img src="assets/heart.png" style="height:13px; width: auto;"/> by <a href="https://github.com/johncouldbe" target="_blank">John Brown</a></p>
    </footer>



  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
