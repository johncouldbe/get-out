<!DOCTYPE html>
<html>
<head>
  <title>Get Out</title>
  <meta name="description" content="Find and adopt your perfect pet.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <header>
    <h1 class="text-center">GET OUT</h1>
  </header>
  <section class="form-section text-center">
    <form method="get" action="#" class="form js-form">
      <label for="Search your location">Search your location</label>
      <input type="text" name="text" placeholder="Atlanta, GA" class="js-input" />
      <button type="submit">Search</button>
    </form>
  </section>
    <section class="options">

      <div class="option-container">
        <div class="option-row">
          <div class="option option-left">
            <h1 class="option-name">Hike</h1>
          </div>
          <div class="option option-right">
            <h1 class="option-name">Movie</h1>
          </div>
        </div>
        <div class="option-row">
          <div class="option option-left">
            <h1 class="option-name">Bike</h1>
          </div>
          <div class="option option-right">
            <h1 class="option-name">Dog Park</h1>
          </div>
        </div>
      </div>

      <div class="option-container">
        <div class="option-row">
          <div class="option option-left">
            <h1 class="option-name">Coffee</h1>
          </div>
          <div class="option option-right">
            <h1 class="option-name">Skate</h1>
          </div>
        </div>
        <div class="option-row">
          <div class="option option-left">
            <h1 class="option-name">Shop</h1>
          </div>
          <div class="option option-right">
            <h1 class="option-name">Swim</h1>
          </div>
        </div>
      </div>

      <div class="option-container">
        <div class="option-row">
          <div class="option option-left">
            <h1 class="option-name">Run</h1>
          </div>
        </div>
      </div>

    </section>



  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
